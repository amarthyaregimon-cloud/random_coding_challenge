<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Coding Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Random Coding Challenge</h1>
    <div id="challenge-box">
      <p id="challenge-text">Loading challenge...</p>
      <p id="challenge-instructions"></p>
    </div>
    <button id="new-challenge-btn">Get New Challenge</button>
    <textarea id="user-input" placeholder="Type your solution here... e.g., return input.split('').reverse().join('')" rows="6"></textarea>
    <button id="run-code-btn">Run Code</button>
    <button id="show-solution-btn">Show Solution</button>
    <div id="output"></div>
  </div>
  
  <script src="script1.js"></script>
</body>
</html>
